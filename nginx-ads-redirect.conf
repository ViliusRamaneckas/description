# Nginx configuration for ads.txt redirect
# Add this to your nginx server block

server {
    # Your existing server configuration...
    
    # Redirect ads.txt to Ezoic's adstxtmanager service
    location ~ /ads.txt {
        return 301 https://srv.adstxtmanager.com/19390/freeimagedescriber.com;
    }
    
    # Handle client-side routing for React app
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Cache static assets
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy strict-origin-when-cross-origin;
}
